name: Build Module

on:
  push:
    branches: ['mini']

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Upload Asset
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
      repository-projects: write

    steps:          
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get Id
        id: mId
        run: echo "::set-output name=id::$(grep "^id=" module.prop|cut -d'=' -f2)"
        
      - name: Get Version
        id: mVersion
        run: echo "::set-output name=version::$(grep "^version=" module.prop|cut -d'=' -f2)"

      - name: Build project # This would actually build your project, using zip for an example artifact
        run: zip -r "${{ steps.mId.outputs.id }}.v${{ steps.mVersion.outputs.version }}.zip" . -x "README.md" ".git/*" ".github/*" 

      - uses: rickstaa/action-create-tag@v1
        id: tId
        with:
          tag: "${{ steps.mVersion.outputs.version }}"
          message: "${{ steps.mVersion.outputs.version }} release"
          force_push_tag : true

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "${{ steps.tId.outputs.tag }}"
          tag: "${{ steps.tId.outputs.tag }}"
          commit: "main"
          bodyFile : "./${{ steps.mId.outputs.id }}.v${{ steps.mVersion.outputs.version }}.zip"
        
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./${{ steps.mId.outputs.id }}.v${{ steps.mVersion.outputs.version }}.zip
          asset_name: ${{ steps.mId.outputs.id }}.v${{ steps.mVersion.outputs.version }}.zip
          asset_content_type: application/zip
